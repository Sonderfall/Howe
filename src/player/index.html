<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Howe</title>
    <script src="https://cdn.jsdelivr.net/gh/foobar404/wave.js/dist/bundle.js"></script>
    <style>
      body {
        background-color: black;
      }
    </style>
  </head>
  <body>
    <canvas></canvas>
    <audio crossorigin="anonymous" autoplay>
      <source src="http://localhost:8000/bot.mp3" type="audio/mpeg"/>
    </audio>
  </body>
  <script>
    let audio = document.querySelector("audio");
    let canvas = document.querySelector("canvas");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let wave = new Wave(audio, canvas);
    wave.addAnimation(
      new wave.animations.Arcs({
        lineWidth: 4,
        lineColor: { gradient: ["#21D4FD", "#B721FF"] },
        diameter: 500,
        fillColor: { gradient: ["#21D4FD", "#21D4FD", "#B721FF"], rotate: 45 },
      })
    );
  </script>
</html>
